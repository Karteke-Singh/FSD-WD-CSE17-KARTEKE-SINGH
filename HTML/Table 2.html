<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
</head>
<body>
    <table>
        <tr>
            <td>Day</td>
            <td>9-10 AM</td>
            <td>10-11 AM</td>
            <td>11-12 AM</td>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td>Maths</td>
            <td>Science</td>
            <td>English</td>
        </tr>
        <tr>
            <td colspan="2">Computer Lab</td>
            <td>Games</td>
        </tr>
        <tr>
            <td rowspan="2">Tuesday</td>
            <td>History</td>
            <td>Maths</td>
            <td>Geography</td>
        </tr>
    </table>
    
</body>
</html>
